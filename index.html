<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arabia Travels</title>
</head>
<body>
    <header>
        <div class="logo">Arabia Travels</div>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#packages">Packages</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="hero-image.jpg" alt="Hero Image">
        <div class="overlay"></div>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Arabia Travels, your gateway to unforgettable experiences.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <div class="tiles">
            <div class="tile">Service 1</div>
            <div class="tile">Service 2</div>
            <div class="tile">Service 3</div>
        </div>
    </section>
    <section id="packages">
        <h2>Packages</h2>
        <div class="promo">
            <img src="promo-poster.jpg" alt="Promo Poster">
            <video controls>
                <source src="promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="logo">Arabia Travels</div>
            <div class="contact-info">
                <p>Contact us: arabiatravelsuk@gmail.com</p>
            </div>
        </div>
    </footer>
    <div class="inquiry-form">
        <h2>Inquiry Form</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
