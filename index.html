<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arabia Travels</title>
</head>
<body>
    <header>
        <div class="hero-section">
            <h1>Welcome to Arabia Travels</h1>
            <p>Your journey begins here.</p>
        </div>
    </header>

    <section id="packages">
        <h2>Our Packages</h2>
        <div class="tile-container">
            <div class="tile" onclick="toggleTile(this)">
                <h3>Youth Umrah</h3>
                <p>Information about Youth Umrah.</p>
            </div>
            <div class="tile" onclick="toggleTile(this)">
                <h3>Family Umrah</h3>
                <p>Information about Family Umrah.</p>
            </div>
            <div class="tile" onclick="toggleTile(this)">
                <h3>Sisters Umrah</h3>
                <p>Information about Sisters Umrah.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Inquire Now</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
